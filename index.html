<!DOCTYPE html>
<html>
    <head>
        <title>Data Types</title>
    </head>

    <body style="background-color: bisque; font-family: cursive;">
        <center>
            <h1 style="color: blueviolet;"><u><strong>Javascript Data Types.</strong></u></h1>
            <script>
                var a = 45;
                var b = 25;
                var c = 25;
                var d = null;
                var e;

                document.write("a and b are equal : " + (a == b));
                document.write("<br>");
                document.write("b and c are equal : " + (b == c));
                document.write("<br>");
                document.write("The value of d is : " + d);
                document.write("<br>");
                document.write("The value of e is : " + e);
            </script>
        </center>
    </body>
</html>
